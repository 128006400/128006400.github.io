
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NType Typing Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .typing-box {
      width: 60%;
      margin: 30px auto;
      padding: 20px;
      border: 2px solid #ccc;
      background-color: #fff;
      font-size: 18px;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to NType Typing Test</h1>
  <div class="typing-box">
    <p>Type the text below:</p>
    <p id="textToType">The quick brown fox jumps over the lazy dog.</p>
    <textarea placeholder="Start typing here..."></textarea>
  </div>
</body>
</html>
